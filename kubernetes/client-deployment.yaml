apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-service
  labels:
    app: client-service
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-service
  template:
    metadata:
      labels:
        app: client-service
        tier: frontend
    spec:
      containers:
      - name: client-service
        image: client-service:latest
        imagePullPolicy: Never  # For local development
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: BACKEND_URL
          value: "http://backend-service:5000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
  labels:
    app: client-service
spec:
  type: NodePort
  selector:
    app: client-service
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30080  # Access via localhost:30080
    protocol: TCP
    name: http

